name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write  # Required for uploading release assets
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          # - target: x86_64-unknown-linux-gnu
          #   os: ubuntu-latest
          #   name: metatorio-linux-x86_64
          # - target: aarch64-unknown-linux-gnu
          #   os: ubuntu-latest
          #   name: metatorio-linux-aarch64

          # macOS targets
          # - target: x86_64-apple-darwin
          #   os: macos-latest
          #   name: metatorio-macos-x86_64
          # - target: aarch64-apple-darwin
          #   os: macos-latest
          #   name: metatorio-macos-aarch64

          # Windows targets
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: metatorio-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Run tests
        run: cargo test --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "metatorio" ]; then
            cp metatorio ${{ matrix.name }}
            echo "Binary prepared: ${{ matrix.name }}"
          else
            echo "Warning: Binary not found at expected location"
            ls -la
          fi

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          if (Test-Path "metatorio.exe") {
            Copy-Item "metatorio.exe" "${{ matrix.name }}"
            Write-Host "Binary prepared: ${{ matrix.name }}"
          } else {
            Write-Host "Warning: Binary not found at expected location"
            Get-ChildItem
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: target/${{ matrix.target }}/release/${{ matrix.name }}
          if-no-files-found: error

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
